<div class="container">
  <form [formGroup]="clientForm" (submit)="createClient()">
    <div fxLayout="row">

        <md-card class="full-width">

          <md-card-header>
            <md-card-title>Nuevo Cliente</md-card-title>
            <span class="fill-remaining-space"></span>
            <button md-button routerLink="/clients">Volver</button>
          </md-card-header>

          <md-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input mdInput placeholder="Nombre" formControlName="first_name" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Apellido" formControlName="last_name" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
               <md-input-container class="full-width">
                 <input mdInput placeholder="Rut" formControlName="rut" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="email" mdInput placeholder="Email" formControlName="email" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Dirección" formControlName="address" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Ciudad" formControlName="city" required>
              </md-input-container>
            </div>            

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="number" mdInput placeholder="Teléfono" formControlName="phone" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Patente" formControlName="car_license" >
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Marca del auto" formControlName="car_brand" >
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Modelo del auto" formControlName="car_model" >
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Color del auto" formControlName="car_color" >
              </md-input-container>
            </div>

        </md-card-content>

        <md-card-actions class="actions">
          <button md-raised-button type="submit" [disabled]="!clientForm.valid">Aceptar</button>

        </md-card-actions>

    </md-card>

    </div>
  </form>
</div>
