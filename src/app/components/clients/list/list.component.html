<div class="container">

  <div fxLayout="row" class="header">
    <span class="title"> {{title}}</span>
    <span class="fill-remaining-space"></span>
    <a routerLink="/clients/new" mat-raised-button> <mat-icon>add</mat-icon> Nuevo</a>
  </div>
  <br>

  <div fxLayout="column">

    <div fxLayout="row">
      <mat-input-container floatPlaceholder="never" class="full-width">
        <input matInput #filter placeholder="Buscar: ">
      </mat-input-container>
    </div>

    <div fxLayout="row">

      <mat-table #table [dataSource]="dataSource" mdSort class="full-width">
        <ng-container cdkColumnDef="rut">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header class="title-center"> Rut </mat-header-cell>
          <mat-cell *cdkCellDef="let row" class="text-center"> {{ formatRut(row.rut) }} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="full_name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Nombre Completo </mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.first_name }} {{ row.last_name }} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.email }}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="phone">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
          <mat-cell *cdkCellDef="let row" >{{ row.phone }}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="car_license">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Patente </mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.car_license }}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="icons">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Opciones </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
          <button  mat-icon-button [routerLink]="['/clients/detail',row.id]"><mat-icon>visibility</mat-icon></button>
          <button  mat-icon-button (click)="openDialog(row.id)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
    <div fxLayout="row" >
      <mat-paginator #paginator
                  [length]= "30"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[10, 25, 50]">
      </mat-paginator>
    </div>

  </div>

</div>
