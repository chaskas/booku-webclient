<div class="container">
  <form [formGroup]="clientForm" (submit)="updateClient()">
    <div fxLayout="row">
      <ng-container *ngIf="client">
        <mat-card class="full-width">

          <mat-card-header>
            <mat-card-title>Editar</mat-card-title>
            <span class="fill-remaining-space"></span>
            <button mat-button [routerLink]="['/clients/detail',client.id]">Volver</button>
          </mat-card-header>

          <mat-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
               <input matInput placeholder="Nombre" formControlName="first_name" required>
               </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Apellido" formControlName="last_name" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
               <mat-input-container class="full-width">
                 <input matInput placeholder="Rut" formControlName="rut" required>
               </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input type="email" matInput placeholder="Email" formControlName="email" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="DirecciÃ³n" formControlName="address" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Ciudad" formControlName="city" required>
              </mat-input-container>
            </div>            

            <div class="input-wrapper">
              <mat-input-container class="full-width">
               <input type="number" matInput placeholder="TelÃ©fono" formControlName="phone"></mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Patente" formControlName="car_license" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Marca del auto" formControlName="car_brand" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Modelo del auto" formControlName="car_model" required>
              </mat-input-container>
            </div>

            <div class="input-wrapper">
              <mat-input-container class="full-width">
              <input matInput placeholder="Color del auto" formControlName="car_color" required>
              </mat-input-container>
            </div>

          </mat-card-content>

          <mat-card-actions class="actions">
            <button mat-button type="button" (click)="openDialog()" confirm color="accent">Eliminar</button>
            <button mat-raised-button type="submit" [disabled]="!clientForm.valid">Aceptar</button>
          </mat-card-actions>

        </mat-card>

      </ng-container>
    </div>
  </form>
</div>
