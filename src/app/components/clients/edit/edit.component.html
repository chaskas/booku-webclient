<div class="container">
  <form [formGroup]="clientForm" (submit)="updateClient()">
    <div fxLayout="row">
      <ng-container *ngIf="client">
        <md-card class="full-width">

          <md-card-header>
            <md-card-title>Editar</md-card-title>
            <span class="fill-remaining-space"></span>
            <button md-button [routerLink]="['/clients/detail',client.id]">Volver</button>
          </md-card-header>

          <md-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input mdInput placeholder="Nombre" formControlName="first_name" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Apellido" formControlName="last_name" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
               <md-input-container class="full-width">
                 <input mdInput placeholder="Rut" formControlName="rut" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="email" mdInput placeholder="Email" formControlName="email" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="DirecciÃ³n" formControlName="address" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Ciudad" formControlName="city" required>
              </md-input-container>
            </div>            

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input type="number" mdInput placeholder="TelÃ©fono" formControlName="phone"></md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Patente" formControlName="car_license" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Marca del auto" formControlName="car_brand" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Modelo del auto" formControlName="car_model" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Color del auto" formControlName="car_color" required>
              </md-input-container>
            </div>

          </md-card-content>

          <md-card-actions class="actions">
            <button md-button type="button" (click)="openDialog()" confirm color="accent">Eliminar</button>
            <button md-raised-button type="submit" [disabled]="!clientForm.valid">Aceptar</button>
          </md-card-actions>

        </md-card>

      </ng-container>
    </div>
  </form>
</div>
