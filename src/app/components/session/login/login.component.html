<div class="container">
  <div class="center-container">
    <div class="logo-wrapper">
      <img src="assets/logo.png" alt="Club Ainahue">
    </div>
    <div>

      <form [formGroup]="loginForm" (submit)="doLogin()">
        <mat-card class="login-form-card">
          <mat-card-content>
            <mat-input-container class="full-width">
              <input type="email" matInput placeholder="Email" formControlName="email" required>
            </mat-input-container>
            <mat-input-container class="full-width">
              <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-input-container>
          </mat-card-content>
          <mat-card-actions class="actions">
             <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>

</div>
