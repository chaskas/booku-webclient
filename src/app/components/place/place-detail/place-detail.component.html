<div class="container">
  <div fxLayout="column">
    <ng-container *ngIf="place">
      <div fxLayout="row">
        <md-card class="full-width">
          <md-card-header>
            <md-card-title>Detalle</md-card-title>
            <span class="fill-remaining-space"></span>
            <button md-button [routerLink]="['/place/list']">Volver</button>
          </md-card-header>

          <md-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
               <md-input-container class="full-width">
                 <input mdInput placeholder="Nombre" [value]="place.name" readonly="true">
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input mdInput placeholder="Capacidad" [value]="place.capacity" readonly="true">
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Precio" [value]="place.price" readonly="true">
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="email" mdInput placeholder="Horario apertura" [value]="place.opening | date: 'HH:mm'" readonly="true">
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Horario cierre" [value]="place.closing | date: 'HH:mm'" readonly="true">
              </md-input-container>
            </div>

        </md-card-content>

        <md-card-actions class="actions">
            <button [routerLink]="['/place/edit',place.id]" md-button type="button">Editar Espacios</button>
        </md-card-actions>

        </md-card>
      </div>
    </ng-container>
  </div>
</div>
