<div class="container">

  <form [formGroup]="statusForm" (submit)="createStatus()">
        <mat-card>

          <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Nuevo Estado</mat-card-title>
            <span class="fill-remaining-space"></span>
            <button mat-button routerLink="/statuses/list">Volver</button>
          </mat-card-header>

        <mat-card-content fxLayout='column'>

          <div fxLayout='row' fxFlex="100%" fxLayoutGap="10px">
             <mat-input-container fxFlex="100">
               <input matInput placeholder="Nombre" formControlName="name" required>
             </mat-input-container>
          </div>

        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">         
          <button mat-raised-button type="submit" [disabled]="!statusForm.valid">Aceptar</button>
        </mat-card-actions>

    </mat-card>
  </form>
</div>
