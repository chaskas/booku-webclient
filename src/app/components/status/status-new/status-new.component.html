<div class="container">
  <form [formGroup]="statusForm" (submit)="createStatus()">
    <div fxLayout="row">

        <mat-card class="full-width">

          <mat-card-header>
            <mat-card-title>Nuevo Estado</mat-card-title>
            <span class="fill-remaining-space"></span>
            <button mat-button routerLink="">Volver</button>
          </mat-card-header>


        <mat-card-content fxLayout='column'>

          <div fxLayout='row' fxFlex="100%" fxLayoutGap="10px">
             <mat-input-container fxFlex="100">
               <input matInput placeholder="Nombre" formControlName="name" required>
             </mat-input-container>
          </div>

        </mat-card-content>

        <mat-card-actions class="actions">         
          <button mat-raised-button type="submit" [disabled]="!statusForm.valid">Aceptar</button>
        </mat-card-actions>

    </mat-card>

    </div>
  </form>
</div>
