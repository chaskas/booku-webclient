<md-toolbar>

  <div fxLayout="row" fxShow="false" fxShow.gt-xs>
    <button md-button *ngFor="let ptype of ptypes" routerLink="/"> {{ ptype.plural }}
      <ng-container *ngIf="ptype.places.length > 0">
        <md-icon [mdMenuTriggerFor]="menu">keyboard_arrow_down</md-icon>
        <md-menu #menu="mdMenu">
          <button *ngFor="let place of ptype.places" md-menu-item routerLink="/">{{ place.name }}</button>
        </md-menu>
      </ng-container>
    </button>
    <button md-button routerLink="/clients">Clientes</button>
  </div>

  <span class="fill-remaining-space"></span>

  <span><a routerLink="/signout" fxShow="false" fxShow.gt-xs><md-icon>exit_to_app</md-icon> </a></span>

</md-toolbar>


<router-outlet></router-outlet>
