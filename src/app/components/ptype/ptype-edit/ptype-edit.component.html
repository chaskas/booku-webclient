<div class="container">
  <form [formGroup]="ptypeForm" (submit)="updatePType()">
    <div fxLayout="row">
      <ng-container *ngIf="ptype">
        <mat-card class="full-width">

          <mat-card-header>
            <mat-card-title>Editar</mat-card-title>
            <span class="fill-remaining-space"></span>
            <button type="button" mat-button [routerLink]="['/ptypes/detail',ptype.id]">Volver</button>
          </mat-card-header>

        <mat-card-content fxLayout='column'>

          <div fxLayout='row' fxFlex="100%" fxLayoutGap="10px">
             <mat-input-container fxFlex="50">
               <input matInput placeholder="Nombre" formControlName="name" required>
               </mat-input-container>

              <mat-input-container fxFlex="50">
               <input matInput placeholder="Plural" formControlName="plural" required>
               </mat-input-container>
          </div>

          </mat-card-content>

          <mat-card-actions class="actions">
            <button mat-button type="button" (click)="openDialog()" confirm color="accent">Eliminar</button>
            <button mat-raised-button type="submit" [disabled]="!ptypeForm.valid">Aceptar</button>
          </mat-card-actions>

        </mat-card>

      </ng-container>
    </div>
  </form>
</div>
