<div class="container">

    <form [formGroup]="ptypeForm" (submit)="createPType()">
      <mat-card>

        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
          <mat-card-title>Nuevo</mat-card-title>
          <button mat-button routerLink="/ptypes">Volver</button>
        </mat-card-header>

        <mat-card-content fxLayout='column'>

          <div fxLayout='row' fxFlex="100" fxLayoutGap="10px">

            <mat-input-container fxFlex="34">
              <input matInput placeholder="Nombre" formControlName="name" required>
            </mat-input-container>

            <mat-input-container fxFlex="33">
              <input matInput placeholder="Plural" formControlName="plural" required>
            </mat-input-container>

            <mat-input-container fxFlex="33">
              <mat-select placeholder="Tipo Horario" formControlName="schedule_type" required>
                <mat-option [value]="0">DÃ­as</mat-option>
                <mat-option [value]="1">Horas</mat-option>
              </mat-select>
            </mat-input-container>

          </div>

          <div fxLayout='row' fxFlex="100" fxLayoutGap="10px">
            <mat-input-container fxFlex="50">
            <input matInput type="time" placeholder="Horario apertura" formControlName="opening" required>
            </mat-input-container>

            <mat-input-container fxFlex="50">
            <input matInput type="time" placeholder="Horario cierre" formControlName="closing" required>
            </mat-input-container>
          </div>

        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button type="submit" [disabled]="!ptypeForm.valid">Aceptar</button>
        </mat-card-actions>

      </mat-card>
  </form>

</div>
