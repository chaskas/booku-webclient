<form [formGroup]="paymentForm" (submit)="createPayment()">
  <h2 mat-dialog-title>Realizar Pago</h2>
  <mat-dialog-content>

    <mat-form-field>
      <input matInput placeholder="Boleta / Factura" formControlName="bill" required>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="MÃ©todo de Pago" formControlName="method" required>
        <mat-option value="0">Transferencia</mat-option>
        <mat-option value="1">Efectivo</mat-option>
        <mat-option value="2">WebPay</mat-option>
        <mat-option value="3">Cheque</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Monto" formControlName="amount" required>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="!paymentForm.valid">Aceptar</button>
  </mat-dialog-actions>
</form>
